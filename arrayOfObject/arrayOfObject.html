<template>
    <lightning-card title="Employees based on Salary" class="slds-var-m-around_medium" >
        <lightning-input name="numSalary" label="Enter the Salary" onchange={handleChange}></lightning-input>  
        <template for:each={filteredSalary} for:item="filsal">
        <div key={filsal.Name}>
           Employee Name: {filsal.Name}
           Employee Position:{filsal.Position}
           Employee Salary:{filsal.Salary}
        </div>      
    </template>
    </lightning-card>   
</template>
